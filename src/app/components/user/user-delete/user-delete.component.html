<h1>Excluir Usuario</h1>
<form action="">
    <div class="form-group">
        <label for="name_user">Nome</label>
        <input
            type="text"
            class="form-control"
            id="name_user"
            placeholder="Nome"
            name="nomeCompleto"
            [value]="user.nomeCompleto"
            disabled
        >
    </div>
    <div class="form-group">
        <label for="idade_user">Idade</label>
        <input
            type="number"
            class="form-control"
            id="idade_user"
            placeholder="Idade"
            name="idade"
            [value]="user.idade"
            disabled
        >
    </div>
    <div class="form-group">
        <label for="data_nascimento_user">Data de Nascimento</label>
        <input
            type="date"
            class="form-control"
            id="data_nascimento_user"
            placeholder="Data de Nascimento"
            name="dataNascimento"
            [value]="user.dataNascimento"
            disabled
        >
    </div>
    <div class="form-group">
        <label for="cpf_user">CPF</label>
        <input
            type="number"
            class="form-control"
            id="cpf_user"
            placeholder="CPF"
            name="cpf"
            [value]="user.cpf"
            disabled
        >
    </div>
    <div class="form-group">
        <label for="sexo">Sexo</label>
        <input
            type="number"
            class="form-control"
            id="sexo"
            placeholder="CPF"
            name="cpf"
            [value]="user.sexo"
            disabled
        >
    </div>
    <div class="form-group">
        <label for="nacionalidade">CPF</label>
        <input
            type="number"
            class="form-control"
            id="nacionalidade"
            placeholder="CPF"
            name="cpf"
            [value]="user.nacionalidade"
            disabled
        >
    </div>
    <button class="btn btn-primary" (click)="deleteUser()">Deletar Usuario</button>
    <button class="btn btn-danger ml-3" (click)="cancel()">Cancelar</button>
</form>
